<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movie History</title>
        <link href="https://fonts.googleapis.com/css?family=Arvo|Bungee+Shade|Jura" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">

                <div class="nav-element col-sm-1">
                    <a class="nav-btn" href="#" id="home">Home</a>
                </div>

                <div class="nav-element col-sm-1">
                    <a class="nav-btn" href="#" id="new-movies">Find</a>
                </div>

                <div class="nav-element col-sm-1">
                    <a class="nav-btn" href="#" id="myList">My List</a>
                </div>

                <div class="nav-element col-sm-1">
                    <a class="nav-btn" href="#" id="recentlyWatched">Watched</a>
                </div>


            </div>
        </nav>


        <div class="display-container row">
            <!--  TITLE -->
            <div class="heading col-sm-12">
                <h1>Movie History</h1>
            </div>
        </div>

        <!-- ALL CONTENT -->
        <div class="container">

            <div class="row home">

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="http://placehold.it/1200x315" alt="...">
                            <div class="carousel-caption">
                                <h3>Caption Text</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/1200x315" alt="...">
                            <div class="carousel-caption">
                                <h3>Caption Text</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/1200x315" alt="...">
                            <div class="carousel-caption">
                                <h3>Caption Text</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>

                </div> <!-- Carousel -->
            </div>

            <!-- SEARCH DISPLAY-->


            <div class="container search-view hide">
                <form id="search-form" onSubmit="event.preventDefault();">
                    <input type="text" id="userInput" placeholder="find any movie in the universe...">
                    <button type="submit" name="button" id="searchBtn">Search</button>
                </form>

                <div class="col-sm-10 col-sm-offset-1 search-result-view hide"></div>

            </div>



            <!-- YOUR MOVIE DISPLAY -->
            <div class="movies center-block row myList-view hide">

            </div>

            <!-- YOUR RECENTLY WATCHED -->
            <div class="movies center-block row recentlyWatched-view"></div>
        </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
